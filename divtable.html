<!DOCTYPE html>
<html lang="en">
<head>
<title>Table display property</title>
<style>
.table{
display:table;
border-spacing: 30px;
border: solid;
border-collapse: collapse;
}
.row{
display:table-row;

}
.td{
display: table-cell;
border: solid;
}
.caption {
display: table-caption;
font-size: large; border-left: chocolate;
text-align: center;
border: 1px solid black;
}

</style>
</head>
<body>
<div class="table">
<div class="caption">List of Fruits Vegetables Animals</div>
<div class="row">
<div class="td">Fruit</div>
<div class="td">Vegetable</div>
<div class="td">Animal</div>
</div>
<div class="row">
<div class="td">Mango</div>
<div class="td">Carrot</div>
<div class="td">Lion</div>
</div>
<div class="row">
<div class="td">Orange</div>
<div class="td">Capcicum</div>
<div class="td">Tiger</div>
</div>
</div>
</body>
</html>
