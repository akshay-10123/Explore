<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="500" height="100">
            <rect width="100" height="100" fill="green" Stroke="brown" Stroke-width="6">
        </svg>
    </div>
    <div>
        <svg width="500" height="100">
            <rect width="100" height="150" fill="blue" Stroke="brown" Stroke-width="8">
            </svg>
        </svg>
    </div>
    <div>
        <svg width="5000" height="1000">
           <ellipse cx="500" cy="200" rx="500" ry="200" color="orange" Stroke="brown" Stroke-width="8" />
            </svg>
        </svg>
    </div>
    <div>
        <svg width="5000" height="1000">
          <circle  cx="200" cy="200" r="100" fill="yellow" stroke="green" stroke-width="4" />
            </svg>
        </svg>
    </div>
    <div>
        <svg width="400" height="400">
            <polygon points="200,100 250,170 225,250 175,250 150,170" fill="black" stroke="green" stroke-width="3" >
        </svg>
    </div>
</body>
</html>
